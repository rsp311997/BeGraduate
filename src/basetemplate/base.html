<!doctype html>
{%load static%}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Crossorigin Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <!-- Local Bootstrap CSS-->
    <link rel="stylesheet" href="{%static 'assets/bootstrap/dist/css/bootstrap.css'%}">

    <!--Custom CSS-->
    <link rel="stylesheet" href="{%static 'css/base.css'%}">

    <title>Hello, world!</title>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Fugaz+One&display=swap" rel="stylesheet">
    <!-- font-family: 'Baloo Bhai', cursive;
    font-family: 'Fugaz One', cursive; -->


  </head>
  <body>

      <!--message bar-->
      {%if messages %}
          <div class="row justify-content-center">
              <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-xs-12 custom-card" align="center">
                  {%for message in messages%}
                      <p style="border:solid 2px blue;padding:2%;border-radius:1rem;" >{{message}}</p>
                  {%endfor%}
              </div>
          </div>
      {%endif%}

      <!-- inherite pages -->
      {%block content%}
      {%endblock%}


      <!-- Footer bar -->
      <div class="mt-5">
            {%include 'footer.html'%}
      </div>
      
    <!-- Optional JavaScript -->
    <script src="{%static 'js/base.js'%}" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Cross Origin Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->

    <!-- Local Bootstrap JS-->
    <script src="{%static 'assets/bootstrap/dist/js/bootstrap.js' %}" type="text/javascript" ></script>
  </body>
</html>
